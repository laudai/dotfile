# ~/.config/starship.toml
# combine from:
# https://gist.github.com/ryo-ARAKI/48a11585299f9032fa4bda60c9bba593
# https://github.com/addy3494/startship_config/blob/main/starship.toml
# https://mvolkmann.github.io/blog/starship/?v=1.0.18

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10
# Disable the blank line at the start of the prompt
add_newline = true

format = "[☁ ](cyan)$all"

# First param
[username]
format = "[$user]($style)[|](bold)"
style_user = "purple"
style_root = "red"
disabled = false
show_always = false

# Second param
[hostname]
format = "[$hostname]($style) ⇶ "
ssh_only = false
trim_at = "-"
style = "green"
disabled = false

# Third param
[directory]
style = "cyan"
truncation_length = 0
truncate_to_repo = false
truncation_symbol = "repo: "
read_only = ""
read_only_style = "red"

# git
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
format = "$all_status$ahead_behind"
style = "bright-white"
ahead = "⇡ ×${count}"
behind = "⇣ ×${count}"
diverged = "⇕⇡ ×${ahead_count}⇣ ×${behind_count}"
deleted = "✘ ×${count}"
conflicted = "⚔ "
untracked = "ண  ×${count}"
stashed = " "
modified = "⌨ ×${count}"
staged = "✤  ×${count}"
renamed = "➼ ×${count}"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

# battery
[battery]
full_symbol = " "
charging_symbol = "⚡️"
discharging_symbol = " "
empty_symbol = " "

[[battery.display]] # "bold red" style when capacity is between 0% and 10%
threshold = 15
style = "bold red"

[[battery.display]] # "bold yellow" style when capacity is between 10% and 30%
threshold = 50
style = "bold yellow"

[[battery.display]] # "bold green" style when capacity is between 10% and 30%
threshold = 80
style = "bold green"

[time]
format = "$time($style) "
style = "bright-white"
time_format = "%T"
disabled = true

[line_break]
disabled = true

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"
style = "bold bright-white"

[status]
symbol = "🔴"
format = '[$symbol$status_common_meaning$status_signal_name$status_maybe_int]($style)'
map_symbol = true
disabled = false

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red) "

# Indicates when in bash shell.
[custom.bash]
command = "echo 🚀"
when = '[ "$STARSHIP_SHELL" == "bash" ]'

# SYMBOLS 
