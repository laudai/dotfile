[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "
format = "[$symbol$version]($style) "
style = "bold green"

[nim]
symbol = " "

[nix_shell]
symbol = " "

